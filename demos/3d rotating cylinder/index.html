<!doctype html>
<html>
	<head>
        <style>
            html,body{
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>
	</head>
	<body>
		<canvas id="c" width="1920" height="1080"></canvas>
	    <script>
            const c = document.getElementById('c');
            const x = c.getContext('2d');
            const R = function(r,g,b,a) {
                return `rgba(${r},${g},${b},${a})`;
            };
            const C = Math.cos;
            const S = Math.sign;
            const T = Math.tan;
            let time = Date.now();

            function u(t) {
                for(c.width|=0,X=10,z=-1e3,i=0,f=C(t)*400+2e3;i<f;i++)v=f/(f+z),x.beginPath(),x.arc(-z+X*C(i+t)*10*v,X*i/12*v,5*v,0,6.28),x.fill()
            }

            function draw() {
                requestAnimationFrame(draw);
                u(Date.now() - time);
            }

            draw();
        </script>
	</body>
</html>
