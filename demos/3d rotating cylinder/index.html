<!doctype html>
<html>
	<head>
        <style>
            html,body{
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>
	</head>
	<body>
		<canvas id="c" width="1920" height="1080"></canvas>
	    <script>
            const FPS = 60;
            const c = document.getElementById('c');
            const x = c.getContext('2d');
            const R = function(r,g,b,a) {
                return `rgba(${r},${g},${b},${a})`;
            };
            let C = Math.cos;
            let S = Math.sin;
            let T = Math.tan;
            let frame = 0;
            let nextFrameMs = 0;
            let time = 0;

            function u(t) {
                for(c.width|=0,X=10,z=-1e3,i=0,f=C(t)*400+2e3;i<f;i++)v=f/(f+z),x.beginPath(),x.arc(-z+X*C(i+t)*10*v,X*i/12*v,5*v,0,6.28),x.fill()
            }

            function draw(frame_time) {
                requestAnimationFrame(draw);
                epsilon = 1.5; // Acounts for different timestamp resolution and slight jitter
                if (frame_time < nextFrameMs - epsilon) {
                    return;  // Skip this cycle as we are animating too quickly.
                }
                nextFrameMs = Math.max(nextFrameMs + 1000 / FPS, frame_time);

                time = frame / FPS;
                if(time * FPS | 0 == frame - 1){
                    time += 0.000001;
                }

                frame++;
                u(time);
            }

            draw();
        </script>
	</body>
</html>
