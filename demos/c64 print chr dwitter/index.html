<!doctype html>
<html>

	<body>
		<canvas id="c" width="1920" height="1080"></canvas>
	    <script>
            const c = document.getElementById('c');
            const x = c.getContext('2d');
            const R = function(r,g,b,a) {
                return `rgba(${r},${g},${b},${a})`;
            };
            let C = Math.cos;
            let S = Math.sin;
            let T = Math.tan;
            let time = Date.now();

            function u(t) {
                for(S=10,D=750,x.scale(3,3),i=0;i<D*D;i+=S)!t&&x.fillText(~~(2*Math.random())?"╱":"╲",i%D,~~(i/D)*S);
            }

            function draw() {
                requestAnimationFrame(draw);
                u(Date.now() - time);
            }

            draw();
        </script>
	</body>
