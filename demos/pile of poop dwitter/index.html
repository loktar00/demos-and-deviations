	    <script>
            const FPS = 60;

            const R = function(r,g,b,a) {
                return `rgba(${r},${g},${b},${a})`;
            };
            let C = Math.cos;
            let S = Math.sin;
            let T = Math.tan;
            let frame = 0;
            let nextFrameMs = 0;
            let time = 0;

            function u(t) {
                eval(unescape(escape`答叼梆甬瓞报皎ゐ狈悲皤瓞金拆┍皎叼别娥葛〕皙○瓠皤叼金甬皓々皤黏贝甬皓金拆┍别肮娥答葛、皓ю黏○葛　瓞。敖皑瓠穑○〔皎皓皤敖黏皑瓠叼梆娥瓠穑○稷葛ˇ皙皤`.replace(/uD./g,'')))
            }

            function draw(frame_time) {
                requestAnimationFrame(draw);
                epsilon = 1.5; // Acounts for different timestamp resolution and slight jitter
                if (frame_time < nextFrameMs - epsilon) {
                    return;  // Skip this cycle as we are animating too quickly.
                }
                nextFrameMs = Math.max(nextFrameMs + 1000 / FPS, frame_time);

                time = frame / FPS;
                if(time * FPS | 0 == frame - 1){
                    time += 0.000001;
                }

                frame++;
                u(time);
            }

            draw();
        </script>
