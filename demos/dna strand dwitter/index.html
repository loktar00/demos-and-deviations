<!doctype html>
<html>
	<head>
        <style>
            html,body{
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>
	</head>
	<body>
		<canvas id="c" width="1920" height="1080"></canvas>
	    <script>
            const c = document.getElementById('c');
            const x = c.getContext('2d');
            const R = function(r,g,b,a) {
                return `rgba(${r},${g},${b},${a})`;
            };
            const C = Math.cos;
            const S = Math.sign;
            const T = Math.tan;
            const time = Date.now();

            function u(t) {
                for(c.width=2e3,V=960,i=0;i<V;i++)x.fillStyle=`hsl(${S(t+i*.2)*100},99%,50%)`,x.fillRect(V+V*S(6.28*i/96)*S(t)*.1,V+V*C(6.28*i/V)-99,20,20)
            }

            function draw() {
                requestAnimationFrame(draw);
                u(Date.now() - time);
            }

            draw();
        </script>
	</body>
</html>
