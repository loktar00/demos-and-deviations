<!doctype html>
<html>
	<head>
        <style>
            html,body{
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>
	</head>
	<body>
		<canvas id="c" width="1920" height="1080"></canvas>
	    <script>
            const c = document.getElementById('c');
            const x = c.getContext('2d');
            const R = function(r,g,b,a) {
                return `rgba(${r},${g},${b},${a})`;
            };
            let C = Math.cos;
            let S = Math.sin;
            let T = Math.tan;
            let time = Date.now();

            function u(t) {
                for(i=1,x.drawImage(c,0,-1);i<2e3;)Q=((S(i*.01)/2+.6)*140)+C(t)*80,L=Q,x.fillStyle=`hsl(${L},90%,50%)`,x.fillRect(i,1080,1,-Q),i++
            }

            function draw() {
                requestAnimationFrame(draw);
                u(Date.now() - time);
            }

            draw();
        </script>
	</body>
</html>
