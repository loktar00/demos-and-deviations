<!doctype html>
<html>
	<head>
        <style>
            html,body{
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>
	</head>
	<body>
		<canvas id="c" width="1920" height="1080"></canvas>
	    <script>
            const c = document.getElementById('c');
            const x = c.getContext('2d');
            const R = function(r,g,b,a) {
                return `rgba(${r},${g},${b},${a})`;
            };
            const C = Math.cos;
            const S = Math.sign;
            const T = Math.tan;
            const time = Date.now();

            function u(t) {
                for(r=100,!t&&x.scale(20,20),i=0;i<r*r;i++)X=i%r,Y=i/r,V=X-r,W=Y-r,d=V*V+W*W,x.fillStyle=R(d%(250*C(t)),0,d%(250*S(t))),x.fillRect(X,Y,1,1);
            }

            function draw() {
                requestAnimationFrame(draw);
                u(Date.now() - time);
            }

            draw();
        </script>
	</body>
</html>
